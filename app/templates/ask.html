{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Ask a Question</h1>
<form method="post">
    <div class="form-group">
        <textarea name="question" class="form-control" rows="4" placeholder="Enter your question here">{{ request.form.question }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Ask</button>
</form>

{% if answer %}
    <div class="card mt-5">
        <div class="card-header">
            <h5>Your Question</h5>
        </div>
        <div class="card-body">
            <p class="card-text">{{ question }}</p>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header">
            <h5>Answer</h5>
        </div>
        <div class="card-body">
            <p class="card-text">{{ answer }}</p>
        </div>
    </div>
{% endif %}
{% endblock %}
